redirects = [
  {from = "/public/api/*", to = "/public/api/:splat"},
  {from = "/*", to = "/", status = 200}
]

[build]
  command = "yarn build-netlify"
  publish = "apps/site/build"
  environment = { NODE_VERSION = "20.2.0", YARN_VERSION = "3.5.1" }

[dev]
  publish = "apps/site/build"
  port = 3333
